<ul *ngFor="let memo of memos">
  <li>
    ID: {{ memo.id }} / Title: {{ memo.title }} / Status: {{ memo.status }}
    <button (click)="changeStatus(memo, 1)">完了</button>
    <button (click)="changeStatus(memo, 0)">未完了</button>
  </li>
</ul>

<input [(ngModel)]="newMemoTitle" placeholder="メモのタイトル" />
<button (click)="addMemo()">追加</button>
